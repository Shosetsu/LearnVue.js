<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ListBox Change Api</title>
<link rel="stylesheet" type="text/css" href="../lib/commonStyle.css">
<script src="../lib/vue.js"></script>
</head>
<body class="plr5">
    <div id="content">
    	<div class="menu">
			<button @click="changeTarget('menu')" :class="{'non-target':lastTarget!='menu'}">M</button>
			<div class="content" v-show="lastTarget=='menu'">
				<button @click="changeDestiny()">C</button>
				<button @click="reDestiny()">R</button>
				<button @click="judgeDestiny()">J</button>
				<ul class="process">
					<li>
						<div class="percent" :style="{width:HP *2 +'%','background-color': 'rgba(205, 188, 182, '+ HP*0.2+')'}">
							<span>
								HP:{{HP}}/{{MaxHP}}
							</span>
						</div>
					</li>
					<li>
						<div class="percent" :style="{width:LP *2 +'%','background-color': 'rgba(175, 208, 172, '+ LP*0.2+')'}">
							<span>
								LP:{{LP}}/{{MaxLP}}
							</span>
						</div>
					</li>
					<li v-for="(value, key) in states" :key="key">
						<div class="percent" :style="{width:value *4 +'%','background-color': 'rgba(0, 188, 212, '+ value*0.4+')'}">
							<span>
								{{key}}:{{value}}
							</span>
						</div>
					</li>
				</ul>
				
			</div>
		</div>
		<div class="footer">This page made with Vue.js</div>
	</div>
</body>
<script src="lib/main.js"></script>
</html>
