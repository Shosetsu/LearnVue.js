<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>ListBox Change Api</title>
<link rel="stylesheet" type="text/css" href="../lib/commonStyle.css">
<script src="../lib/vue.js"></script>
</head>
<body class="plr5">
    <div id="content">
    	<div class="menu">
			<button @click="changeTarget('menu')" :class="{'non-target':lastTarget!='menu'}">M</button>
			<div class="content" v-show="lastTarget=='menu'">
				<button @click="changeDestiny()">C</button>
				<button @click="reDestiny()">R</button>
				<button @click="judgeDestiny()">J</button>
				<button @click="openBar('skill')">S</button>
				<transition-group name="status-bar" tag="ul" class="process">
					<li key="HP">
						<div class="percent" :style="{width:status.HP * 100 / MaxHP +'%','background-color': 'rgba(205, 188, 182, '+(status.HP / MaxHP /2+0.5)+')'}">
							<span>
								HP:{{status.HP}}/{{MaxHP}}
							</span>
						</div>
					</li>
					<li key="LP">
						<div class="percent" :style="{width:status.LP * 100 / MaxLP +'%','background-color': 'rgba(175, 208, 172, '+(status.LP / MaxLP /2+0.5)+')'}">
							<span>
								LP:{{status.LP}}/{{MaxLP}}
							</span>
						</div>
					</li>
					<li v-for="(value, key) in status.baseStates" :key="key">
						<div class="percent" :style="{width:value *4 +'%','background-color': 'rgba(0, 188, 212, '+ value*0.4+')'}">
							<span>
								{{key}}:{{value}}
							</span>
						</div>
					</li>
				</transition-group>
				<div>Log Template
					<textarea rows="100" readonly="readOnly" disabled="disabled" v-html="log"></textarea>
				</div>
			</div>
		</div>
		<div class="footer">This page made with Vue.js</div>
	</div>
</body>
<script src="lib/main.js"></script>
</html>
