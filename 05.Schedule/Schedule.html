<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Schedule</title>
<link rel="stylesheet" type="text/css" href="../lib/commonStyle.css">
<link rel="stylesheet" type="text/css" href="vue-datepicker-local.css">
<link rel="stylesheet" type="text/css" href="schedule.css">
<script src="../lib/vue.js"></script>
<script src="../lib/tools.js"></script>
<script src="../lib/layout.js"></script>
<script type="text/javascript" src="vue-datepicker-local.js"></script>
</head>
<body class="plr5">
	<div class="container">
		<div class="title-bar"><strong>今天是{{year}}年{{month}}月{{day}}日！{{nextJudge?"距离下次结算日还有"+getElapsedDate(time,nextJudge)+"天！":""}}</strong></div>
		<div class="today">
			<ul>
				<li class="schedule">
					<strong>☆今天的计划1☆</strong>
					<span>学习高数，看教材书，至少需要时间1小时。</span>
					<hr />
					<span>{{cureentTime}}/1小时</span>
					<div class="right buttons">
						<button @click="">开始学习</button>
						<button @click="">暂停学习</button>
						<button @click="" :disabled="isCleared(cureentTime,60*60*1000)">停止学习</button>
					</div>
				</li>
			</ul>
		</div>
		<vue-datepicker-local v-model="selectTime"></vue-datepicker-local>
	</div>
</body>
<footer>
<script src="schedule.js"></script>
</footer>
</html>
